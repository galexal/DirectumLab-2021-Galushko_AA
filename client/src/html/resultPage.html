<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>Результаты голосования</title>
 </head>
 <body>
  <header>
    <div class="header">
        <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
        <p>PlanPoker</p>
        <p>UserName</p>
        <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
    </div>
  </header>
    <h2>Story</h2> <!-- Имя обсуждения -->
    <div class="result">
      <p>2 Players voted. AVG: 4</p> <!-- выводить результаты голосования -->
    </div>
    <div class="history">
      <table>
        <caption>Complited Stories</caption>
        <tr><td>Story</td><td>14</td>
        <tr><td>Story</td><td>14</td>
      </table>
      <button onclick="/* выгрузка результатов */">0</button>
      <button onclick="/* удалить результат */">0</button>
    </div>
    <div class="sideBar">
      <h3>Story voting complited</h3>
      <h3>Players</h3>
      <p>User1</p>
      <p>User2</p>
      <button onclick="/* завершить голосование */">Finish Voting</button>
      <h3>Invite a teammate</h3>
      <input type="text" name="inviteLink" id="inviteLink">
    </div>
  <footer>
    <div class="footer">
     <p>Copyright 2021</p>
     <p>PlanPoker</p>
    </div>
  </footer>
 </body>
</html>
