<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>Результаты голосования</title>
 </head>
 <body>
  <header>
    <div class="header">
      <a href="https://ya.ru/">
        <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
        <h1>PlanPoker</h1>
      </a>
        <p>UserName</p>
        <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
    </div>
  </header>
  <main>
    <h2>Story</h2> <!-- Имя обсуждения -->
    <div class="result">
      <p>2 Players</p><!-- выводить количество проголосовавших -->
      <p>voted.</p>
      <p>AVG: 4</p> <!-- выводить среднее значение -->
      <p>3</p> <!-- выводить оценку -->
      <p>50% (1 player)</p> <!-- выводить процент и количество поставивших оценку -->
      <p>5</p> <!-- выводить оценку -->
      <p>50% (1 player)</p> <!-- выводить процент и количество поставивших оценку -->
    </div>
    <div class="story">
      <div class="storyTitle">
        <p>Complited Stories</p>
        <p>5</p> <!-- выводить количество историй -->
        <button onclick="/* выгрузить историю */"><img src="../images/download_24px.svg" alt="Иконка скачивания"></button>
      </div>
      <table>
        <tr><td>Story</td><td>14</td><td><button onclick="/* удалить результат */"><img src="../images/delete_24px.svg" alt="Иконка корзины"></button></td>
        <tr><td>Story</td><td>14</td><td><button onclick="/* удалить результат */"><img src="../images/delete_24px.svg" alt="Иконка корзины"></button></td>
      </table>
    </div>
    <div class="sideBar">
      <p>Story voting completed</p>
      <h3>Players</h3>
      <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
      <p>User1</p>
      <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
      <p>User2</p>
      <input type="text" name="discussionName" id="discussionName" placeholder="Enter new discussion name" required>
      <button onclick="/* начать новое голосованиe */">Go</button>
      <h3>Invite a teammate</h3>
      <input type="text" name="inviteLink" id="inviteLink" readonly>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>Copyright 2021 <span>PlanPoker</span></p>
    </div>
  </footer>
 </body>
</html>
