<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <title>Результаты голосования: ввод новой темы</title>
 </head>
 <body class="page">
  <header class="header">
    <div class="header__logotype">
      <a href="https://ya.ru/">
        <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
        <h1 class="header__name">PlanPoker</h1>
      </a>
    </div>
    <div class="header__useracc">
      <button class="useracc_button" onclick="/* выпадашка */">
        UserName
        <img class="acc_logo" src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
      </button>
    </div>
  </header>
  <main class="main_planningpage">
    <div class="resultpart">
      <h2 class="storyname">Story</h2> <!-- Имя обсуждения -->
      <div class="result">
        <div class="circle">
          <p class="numberofplayers">2 Players</p><!-- выводить количество проголосовавших -->
          <p class="voted">voted.</p>
          <p class="AVG">AVG: 4</p> <!-- выводить среднее значение -->
        </div>
        <div class="valueresults">
          <div class="value3">
            <div class="value3_general">
              <p class="value3_mark"></p>
              <p class="value3_number">3</p> <!-- выводить оценку -->
            </div>
            <p class="value3_share">50% (1 player)</p> <!-- выводить процент и количество поставивших оценку -->
          </div>
          <div class="value5">
            <div class="value5_general">
              <p class="value5_mark"></p>
              <p class="value5_number">5</p> <!-- выводить оценку -->
            </div>
            <p class="value5_share">50% (1 player)</p> <!-- выводить процент и количество поставивших оценку -->
          </div>
        </div>
      </div>
      <div class="story">
        <div class="storytitle">
          <p class="completed_stories">Completed Stories</p>
          <p class="storiesnumber">5</p> <!-- выводить количество историй -->
          <button class="download" onclick="/* выгрузить историю */"><img src="../images/download_24px.svg" alt="Иконка скачивания"></button>
        </div>
        <table>
          <tr><td>Story</td><td>14</td><td><button class="basket" onclick="/* удалить результат */"><img src="../images/delete_24px.svg" alt="Иконка корзины"></button></td>
          <tr><td>Story</td><td>14</td><td><button class="basket" onclick="/* удалить результат */"><img src="../images/delete_24px.svg" alt="Иконка корзины"></button></td>
        </table>
      </div>
    </div>
    <div class="sidebar">
      <p class="sidebar__header">Story voting completed</p>
      <h3 class="players">Players:</h3>
        <div class="User1">
          <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
          <p class="userinstory">User1</p>
        </div>
        <div class="User2">
          <img src="../images/User_Icon.svg" width="48" height="48" alt="Аватарка пользователя">
          <p class="userinstory">User2</p>
        </div>
      <div class="newstory">
        <input class="newstory_input" type="text" name="discussionname" id="discussionname" placeholder="Enter new discussion name" required>
        <button class="newstory_button" onclick="/* начать новое голосованиe */">Go</button>
      </div>
      <div class="invite">
        <h3 class="invite_header">Invite a teammate</h3>
        <input class="invite_input" type="text" name="invitelink" id="invitelink" readonly>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>Copyright 2021 <span class="footer__logo">PlanPoker</span></p>
  </footer>
 </body>
</html>
