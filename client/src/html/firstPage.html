<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <title>Главная страница</title>
 </head>
 <body class="page">
  <header class="header">
    <div class="header__logotype">
      <a href="https://ya.ru/">
        <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
        <h1>PlanPoker</h1>
      </a>
    </div>
  </header>
  <main class="main">
    <form class="form" method="GET" action="send">
      <p class="greeting">Let's start!</p>
      <h2 class="formHeader">Create the room</h2>
      <div class="userName">
        <label for="userName">User name</label>
        <input type="text" name="userName" id="userName" placeholder="Enter your name" required>
      </div>
      <div class="roomName">
        <label for="roomName">Room name</label>
        <input type="text" name="roomName" id="roomName" placeholder="Enter room name" required>
      </div>
      <button class="registerButton" type="submit">Enter</button> 
    </form>
  </main>
  <footer class="footer">
     <p>Copyright 2021 <span class="footer__logo">PlanPoker</span></p>
  </footer>
 </body>
</html>
