<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <title>Главная страница</title>
 </head>
 <body class="page">
  <div class="header-container">
    <header class="header">
      <div class="header__logotype">
        <a href="https://ya.ru/">
          <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
          <h1 class="header__name">PlanPoker</h1>
        </a>
      </div>
    </header>
  </div>
  <main class="main">
    <form class="form" method="GET" action="send">
      <p class="greeting">Let’s start!</p>
      <h2 class="form-header">Create the room:</h2>
      <div class="form-input-label">
        <label for="form-input-label">User name</label>
        <input class="form-input-field" type="text" name="userName" id="userName" placeholder="Enter your name" required>
      </div>
      <div class="form-input-label">
        <label for="form-input-label">Room name</label>
        <input class="form-input-field" type="text" name="roomName" id="roomName" placeholder="Enter room name" required>
      </div>
      <button class="register-button" type="submit">Enter</button> 
    </form>
  </main>
  <footer class="footer">
     <p>Copyright 2021 <span class="footer__logo">PlanPoker</span></p>
  </footer>
 </body>
</html>
