<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>Страница подключения к голосованию</title>
 </head>
 <body>
  <header class="header">
    <div class="logotype">
      <a href="https://ya.ru/">
        <img src="../images/pie_chart_24px.svg" width="48" height="48" alt="Иконка PlanPoker">
        <h1>PlanPoker</h1>
      </a>
    </div>
  </header>
  <main>
    <form method="get" action="send">
      <p>Let's start!</p>
      <h2>Join the room</h2>
      <div>
        <label for="userName">User name</label>
        <input type="text" name="userName" id="userName" placeholder="Enter your name" required>
      </div>
      <button type="submit">Enter</button> 
    </form>
  </main>
  <footer class="footer">
    <p>Copyright 2021 <span>PlanPoker</span></p>
  </footer>
 </body>
</html>
